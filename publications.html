<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Publications</title>
  <link rel="stylesheet" href="css/admin_style.css"> <!-- Reuse admin styles if needed -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      margin: 0;
    }

    .publications-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .publication-card {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .publication-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .publication-card img {
      width: 150px;
      height: auto;
      border-radius: 6px;
      border: 1px solid #ddd;
      object-fit: cover;
    }

    .publication-info {
      flex: 1;
    }

    .publication-info h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .publication-info .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 10px;
    }

    .publication-info p {
      color: #444;
      line-height: 1.6;
    }

    .publication-info a {
      display: inline-block;
      margin-top: 10px;
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .publication-info a:hover {
      background: #0056b3;
    }

    .apply-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .apply-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="publications-container">
    <h1>NOTIFICATIONS</h1>
    <div id="publicationsList">
      <p>Loading publications...</p>
    </div>
  </div>

  <script>
    fetch("admin/get_publications.php")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("publicationsList");
        container.innerHTML = "";

        if (data.length > 0) {
          data.forEach(pub => {
            const card = document.createElement("div");
            card.classList.add("publication-card");

            const image = pub.cover_image
              ? `<img src="${pub.cover_image}" alt="Cover">`
              : "";

            card.innerHTML = `
              ${image}
              <div class="publication-info">
                <h3>${pub.title}</h3>
                <div class="date">Published on: ${pub.published_at}</div>
                <p>${pub.description || ""}</p>
                <a href="${pub.pdf_file}" target="_blank">View PDF</a>
              </div>
            `;

            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No publications found.</p>";
        }
      })
      .catch(err => {
        console.error("Failed to load publications:", err);
        document.getElementById("publicationsList").innerHTML =
          "<p>Error loading publications. Please try again later.</p>";
      });
  </script>

  <h1>Want to be a volunteer?</h1>
  <a href="application.html" style="text-decoration: none;">
  <button class="apply-button">APPLY</button>
  </a>
</html>
