<div class="container">

<!-- JavaScript for Custom Amount Handling -->
<script>
  function toggleCustomAmount() {
    const amountSelect = document.getElementById('amountSelect');
    const customField = document.getElementById('customAmountField');

    if (amountSelect.value === 'custom') {
      customField.style.display = 'block';
    } else {
      customField.style.display = 'none';
    }
  }

  function validateCustomAmount() {
    const amountSelect = document.getElementById('amountSelect');
    const customAmountInput = document.getElementById('customAmountInput');

    if (amountSelect.value === 'custom') {
      const value = customAmountInput.value.trim();
      if (!value || isNaN(value) || parseInt(value) < 1) {
        alert('Please enter a valid custom amount');
        customAmountInput.focus();
        return false;
      }
    }
    return true;
  }
</script>
